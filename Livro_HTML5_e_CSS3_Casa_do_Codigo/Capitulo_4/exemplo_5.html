<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		blockquote {
			color: #444;
			font-style: italic;
		}

		blockquote::before, blockquote::after {
			color: #000;
			font-size: 3em;
		}

		blockquote::before {
			content: "\201C";
		}

		blockquote::after {
			content: "\201D";
		}

		.tip::before {
			content: "\261E";
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<p class="tip">Você sabia que...</p>
	<blockquote>
		O problema com citações na Internet é que não pode
		confirmar a sua veracidade.
	</blockquote>
</body>
</html>
