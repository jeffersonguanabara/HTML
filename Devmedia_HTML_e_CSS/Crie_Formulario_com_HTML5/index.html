<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Criando um formulário com HTML5</title>
    </head>

    <body>
        <form action="" method="get">
            <fieldset>

                <legend>Conta</legend>

                <div>
                    <label>Email: </label>
                    <input type="email" name="email" required minlength="10" maxlength="255" />
                </div>

                <div>
                    <label>Senha: </label>
                    <input type="password" name="senha" required minlength="6" />
                </div>

            </fieldset>

            <fieldset>

                <legend>Dados Pessoais</legend>
            
                <div>
                    <label>Nome: </label>
                    <input type="text" name="nome" placeholder="Ex: Jefferson" />
                </div>

                <div>
                    <label>Sexo: </label>
                    <input type="radio" name="sexo" value="Masculino" checked/>
                    <label>Masculino</label>
                    <input type="radio" name="sexo" value="Feminino" />
                    <label>Feminino</label>
                </div>

                <div>
                    <label>Telefone: </label>
                    <input type="text" name="telefone" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}" placeholder="Ex: (83) 33333-3333" maxlength="15"/>
                </div>

                <div>
                    <label>Data: </label>
                    <input type="date" name="data" />
                </div>

                <div>
                    <label>Foto de perfil: </label>
                    <input type="file" name="fotoperfil" accept="image/*" />
                </div>
            
            </fieldset>

            <fieldset>

                <legend>Endereço</legend>
            
                <div>
                    <label>Rua: </label>
                    <input type="text" name="rua" placeholder="Ex: Avenida Antonio Tagino" />
                </div>
                
                <div>
                    <label>Número: </label>
                    <input type="number" name="numero" min="1" max="9999" />
                </div>

                <div>
                    <label>Complemento: </label>
                    <input type="text" name="complemento" placeholder="Ex: Casa" />
                </div>

                <div>
                    <label>Cidade: </label>
                    <input type="text" name="cidade" />
                </div>

                <div>
                    <label>Estado: </label>
                    <select name="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>

            </fieldset>

            <fieldset>

                <legend>Mensagem</legend>

                <div>
                    <label>Como conheceu o HelloPizza?</label>
                    <textarea name="mensagem" maxlength="256" placeholder="Nos fale como ficou conhecendo nossos serviços!"></textarea>
                </div>

            </fieldset>

            <div>
                <input type="checkbox" name="ofertas" checked/>
                <label>Deseja receber ofertas por email?</label>
            </div>

            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </body>
</html>
